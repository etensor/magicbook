{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <!-- CSS only : Bootstrap + Icons + Animation.css + local pro haxs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat&display=swap');
    </style>

    <link rel="stylesheet" href="{% static 'magicbook/style.css' %}">
    <title> magicbook </title>

    <link type="image/png" rel="shortcut icon" href={% static 'icons/magic-icon-96.png' %}>

</head>
<body>

<header>
    <div class="titulo">
        <h1> magicbook </h1>
    </div>
</header>

<style>
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap');
</style>

<script src="{% static 'magicbook/main.js' %}"></script>

<main class="base">

    <div class="container">
        {% if messages %}
            {% for msg in messages %}
                <div class="animate__animated animate__fadeOutUp animate__delay-2s animate__duration-3s">
                    <div class="alert alert-{{ msg.tags }}" role="alert">
                    {{ msg }}
                    </div>
                    <br>
                    <br>
                 </div>
            {% endfor %}
        {% endif %}
    </div>

</main>


    {% block content %}

    {% endblock %}


</body>

{% include 'footer.html' %}
</html>
