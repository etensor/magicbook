{% load static %}

<!DOCTYPE html>
<html>
<head>
    <!-- CSS only -->

    <link rel="stylesheet" href="{% static 'magicbook/style.css' %}">
    <title> magicbook </title>

    <link type="image/png" rel="shortcut icon" href={% static 'icons/magic-icon-96.png' %}>

</head>
<body>

<header>
    <div class="titulo">
        <h1> magicbook </h1>
    </div>
</header>


    {% block content %}

<main class="base">

                </div>
            {% endfor %}
        {% endif %}
    </div>

</main>

</body>

{% include 'footer.html' %}
</html>
