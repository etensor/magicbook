{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="login-box p-5" >
    <form action="" method="POST">
        {% csrf_token %}

        <div class="user-box">
        <fieldset  class="form-group">
            <legend class="border-bottom mb-4" style="color: rgba(222,222,222,0.87);">
                Crea tu usuario
            </legend>
            {{ form|crispy }}
        </fieldset>
        </div>

        <div style="text-align: center;">
            <div class="form-group" id="signup-btn">
                <hr>
                <button class="btn btn-outline-light btn-lg btn-block">
                    Registrarse
                </button>
            </div>
        </div>

        <div class="form-group">
            <div style="text-content: center;">
                <small class="text-muted" style="">
                    Ya tienes una cuenta?
                </small>

                <a href="/"> Login </a>
            </div>

        </div>
    </form>
</div>

{% endblock %}
